<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <title> Culinary Buddies </title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      {{#isConnected}}
      <a class="navbar-brand" href="/homePage" style="font-size: medium;">
        <img
          src="  https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Facebook_Home_logo.svg/1200px-Facebook_Home_logo.svg.png"
          width="30" height="30" class="rounded-circle" alt=""> Home
      </a> &nbsp;
 
      <a class="navbar-brand" href="/myProfile" style="font-size: medium;">
        <img src="https://www.clipartmax.com/png/middle/42-427582_sign-in-my-profile-icon-png.png" width="30"
          height="30" class="rounded-circle" alt=""> My profile
      </a>

      {{/isConnected}}

      <div class="collapse navbar-collapse justify-content-end">
        {{^isConnected}}
        <a href="/signInPage" class="btn btn-primary mr-1">Sign In</a> &nbsp;
        <a href="/signUpPage" class="btn btn-primary mr-2">Sign Up</a> &nbsp;
        {{/isConnected}}
        {{#isConnected}}
        <a href="/signOut" class="btn btn-primary mr-2">Sign Out</a> &nbsp;
        {{/isConnected}}
      </div>
    </div>
  </nav>

  <!-- bootstrap javascript + popper-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>

</body>
